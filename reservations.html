        <!---Aside for Buttons-->

            <div class = "row">
                <aside class = "col-md-3 buttonarea">

                <div class = "col-md-9 menuitems">

                </div>

        </div>

        <div class = "container cartItems"></div>

            <a class="active" href="#mainpage">Home</a>

        <h1 class="title">Reservations</h1>

        <!---Div for Email Entry Row-->
        <div class="infoareaone container">
            <div class="row">
                <div class="leftspacingemail col-md-1"></div>
                <textarea id="emailtext" name="emailentry" rows="4" cols="60" class="email-text col-md-8" placeholder="Enter Email"></textarea>
                <button type="submit" textarea="emailtext" class="enterbutton button-email col-md-3">Enter E-mail</button>
            </div>
        <br>

        <!---Div for Phone Number Entry-->
        <div class="infoareatwo container">
            <div class="row">
                <div class="leftspacingphone col-md-1"></div>
                <textarea id="phonetext" name="phoneentry" rows="4" cols="60" class="phone-text col-md-8" placeholder="Enter Phone Number"></textarea>
                <button type="submit" textarea="phonetext" class="enterbutton button-phone col-md-3">Enter Phone Number</button>
            </div>
        </div>
        <br>

        <!----Buttons to go back to other pages-->
        <div class="buttonarea container">
            <div class="row">
                <button class="returnbutton button-homepage col-md-5">Homepage</button>
                <div class="buttonspace col-md-2"></div>
                <button class="returnbutton button-orderpage col-md-5">Menu Order Page</button>
            </div>
        </div>

        <div class = "footer">
            <div class ="footer-content">

                <div class="footer-section links"></div>
